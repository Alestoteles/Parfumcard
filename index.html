<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parfum Card</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="content">
        <div class="card">


            <div class="img">
                <img class="img-desktop" src="/images/image-product-desktop.jpg" alt="img-parfum">
                <img class="img-mobile" src="/images/image-product-mobile.jpg" alt="img-parfum-mobile">
            </div>

            <div class="infos">
                <h1>PERFUME</h1>
                <h2> Gabrielle  Essence Eau De  Parfum
                </h2>
                <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier  Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
                <p class="value"> <span class="promotion-value">$149.99</span> <span
                        class="original-value">$169.99</span> </p>

                <button class="add-cart"> <img src="/images/icon-cart.svg" alt="img-cart"> Add to Cart</button>
            </div>


        </div>
    </div>

</body>

</html>
